<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image_Search_App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for Images">
        <button id="search-button">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1685760248065-2ef5b4fc7415?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=386&q=80" alt="Buildings Arena">
            <a href="https://unsplash.com/photos/oFNFhxx08_g" target="_blank">Buildings Arena</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1685760248065-2ef5b4fc7415?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=386&q=80" alt="Buildings Arena">
            <a href="https://unsplash.com/photos/oFNFhxx08_g" target="_blank">Buildings Arena</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1685760248065-2ef5b4fc7415?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=386&q=80" alt="Buildings Arena">
            <a href="https://unsplash.com/photos/oFNFhxx08_g" target="_blank">Buildings Arena</a>
        </div>
    </div>

    <button id="show-more-button">Show More</button>

    <script src="script.js"></script>
  </body>
</html>
